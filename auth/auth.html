<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt - Login/Register</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="tab-container">
            <button id="login-tab" class="tab">Login</button>
            <button id="register-tab" class="tab">Register</button>
        </div>
        <div id="guest-access">
            <h2>Or Play as a Guest</h2>
            <button id="guest-btn">Start as Guest</button>
        </div>
        
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button id="google-login" class="google-btn">Sign in with Google</button>
            </form>
        </div>

        <div id="register-form" class="form-container">
            <h2>Register</h2>
            <form>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="message-box" class="message-box"></div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hunt for Numbers - Login/Register</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Branding -->
        <img src="../assets/treasure.png" alt="Treasure Hunt Logo" class="logo">

        <!-- Tab Navigation -->
        <div class="tab-container">
            <button id="login-tab" class="tab active">Login</button>
            <button id="register-tab" class="tab">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Enter your username" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button id="login-btn">Login</button>
            <button id="google-login-btn" class="google-btn">Sign in with Google</button>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="form-container hidden">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Enter your username" required>
            <input type="email" id="register-email" placeholder="Enter your email" required>
            <input type="password" id="register-password" placeholder="Create a password" required>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            <button id="register-btn">Register</button>
        </div>

        <!-- Guest Access -->
        <div class="guest-access">
            <p>Or Play as a Guest</p>
            <button id="guest-btn">Start as Guest</button>
        </div>

        <!-- Feedback Message -->
        <div id="message-box"></div>
    </div>

    <!-- JavaScript -->
    <script src="../js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hunt for Numbers - Login/Register</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Branding -->
        <img src="../assets/treasure.png" alt="Treasure Hunt Logo" class="logo">

        <!-- Tab Navigation -->
        <div class="tab-container">
            <button id="login-tab" class="tab active">Login</button>
            <button id="register-tab" class="tab">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Enter your username" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button id="login-btn">Login</button>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="920001052636-2licjcmm9iu1oeq8ntpq5jjet1meksgh.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-login_uri="http://localhost/treasurehuntgame-bnapi/game/game.html"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="form-container hidden">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Enter your username" required>
            <input type="email" id="register-email" placeholder="Enter your email" required>
            <input type="password" id="register-password" placeholder="Create a password" required>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            <button id="register-btn">Register</button>
        </div>

        <!-- Guest Access -->
        <div class="guest-access">
            <p>Or Play as a Guest</p>
            <button id="guest-btn">Start as Guest</button>
        </div>

        <!-- Feedback Message -->
        <div id="message-box"></div>
    </div>

    <!-- Google Sign-In Library -->
    <script src="../js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>

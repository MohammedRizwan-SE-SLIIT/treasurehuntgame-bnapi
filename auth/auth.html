<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt - Login/Register</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="tab-container">
            <button id="login-tab" class="tab active">Login</button>
            <button id="register-tab" class="tab">Register</button>
        </div>
        
        <!-- Play as Guest Section -->
        <div id="guest-access" class="guest-access">
            <h2>Or Play as a Guest</h2>
            <button id="guest-btn" class="guest-btn">Start as Guest</button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2 class="form-title">Login</h2>
            <form>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit" class="login-btn">Login</button>
                <button id="google-login" class="google-btn">Sign in with Google</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container hidden">
            <h2 class="form-title">Register</h2>
            <form>
                <input type="email" id="register-email" placeholder="Enter your email" required>
                <input type="password" id="register-password" placeholder="Create a password" required>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>

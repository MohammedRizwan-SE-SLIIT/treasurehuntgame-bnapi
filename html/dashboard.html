<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div id="profileContainer">
        <div id="profile">
            <img id="avatar" src="../assets/default-avatar.png" alt="Avatar">
            <span id="pirateName">Guest</span>
        </div>
        <button id="logoutButton" class="pirate-button">Logout</button>
    </div>
    <div id="dashboardContainer" class="pirate-theme">
        <h1>🏴‍☠️ Pirate's Dashboard</h1>
        <div id="leaderboard" class="pirate-box">
            <h2>🏆 Leaderboard</h2>
            <div class="leaderboard-container">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Level</th>
                            <th>Treasures</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardData">
                        <!-- Leaderboard data will be dynamically inserted -->
                    </tbody>
                </table>
            </div>
            <div id="pagination" class="pagination-container"></div>
        </div>
        <!-- Start New Game Button -->
        <div class="start-game-container">
            <button id="startGameButton" class="pirate-button">⚔️ Start New Game</button>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>

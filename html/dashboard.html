<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
<div id="profileContainer">
    <div id="profile">
        <img id="avatar" src="../assets/default-avatar.png" alt="Avatar">
        <span id="pirateName">Guest</span>
    </div>
</div>
<div id="dashboardContainer" class="pirate-theme">
    <h1>Welcome to the Hunt for Numbers Dashboard</h1>
    <div id="userStats" class="pirate-box">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Highest Level:</strong> <span id="highestLevel"></span></p>
        <p><strong>Treasures Collected:</strong> <span id="totalTreasures"></span></p>
    </div>
    <div id="leaderboard" class="pirate-box">
        <h2>Leaderboard</h2>
        <div class="leaderboard-container">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Level</th>
                        <th>Treasures</th>
                    </tr>
                </thead>
                <tbody id="leaderboardData">
                    <!-- Leaderboard data will be dynamically inserted -->
                </tbody>
            </table>
        </div>
    </div>
    <button class="pirate-button" onclick="startGame()">Start New Game</button>
    <button class="pirate-button" onclick="logout()">Logout</button>
</div>

<script src="../js/dashboard.js"></script>
</body>
</html>

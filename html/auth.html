<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hunt for Numbers - Login/Register</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <img src="../assets/treasure.png" alt="Treasure Hunt Logo" class="logo">

        <div class="tab-container">
            <button id="login-tab" class="tab active">Login</button>
            <button id="register-tab" class="tab">Register</button>
        </div>

        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="login-username" placeholder="Enter your username" required>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password">
                        <img src="../assets/treasureclose.png" alt="Toggle Password">
                    </button>
                </div>
                <button type="submit" id="login-btn" class="common-action-btn">Login</button>
            </form>
        </div>

        <div id="register-form" class="form-container hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="register-username" placeholder="Enter your username" required>
                <input type="email" id="register-email" placeholder="Enter your email" required>
                <div class="password-container">
                    <input type="password" id="register-password" placeholder="Create a password" required>
                    <button type="button" class="toggle-password">
                        <img src="../assets/treasureclose.png" alt="Toggle Password">
                    </button>
                </div>
                <button type="button" id="suggest-password" class="common-action-btn">Suggest Strong Password</button>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <button type="button" class="toggle-password">
                        <img src="../assets/treasureclose.png" alt="Toggle Password">
                    </button>
                </div>
                <div id="avatar-selection">
                    <h3>Choose Your Pirate Avatar</h3>
                    <div class="avatar-grid" id="avatar-grid"></div>
                    <button type="button" id="suggest-avatars" class="common-action-btn">üè¥‚Äç‚ò†Ô∏è Show More Pirates</button>
                    <input type="hidden" id="selected-avatar" name="avatar_url">
                </div>
                <button type="submit" id="register-btn" class="common-action-btn">Register</button>
            </form>
        </div>

        <div class="guest-access">
            <button id="guest-btn" class="common-action-btn">Start as Guest</button>
        </div>

        <div id="message-box"></div>
    </div>

    <script src="../js/avatar-selector.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Directly call the function after scripts are loaded
        generateRandomAvatars(4);
    </script>
</body>
</html>

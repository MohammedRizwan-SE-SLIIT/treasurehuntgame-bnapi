<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hunt for Numbers - Login/Register</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">

        <img src="../assets/treasure.png" alt="Treasure Hunt Logo" class="logo">

 
        <div class="tab-container">
            <button id="login-tab" class="tab active">Login</button>
            <button id="register-tab" class="tab">Register</button>
        </div>

   
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="login-username" placeholder="Enter your username" required>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit" id="login-btn">Login</button>
            </form>
        </div>


        <div id="register-form" class="form-container hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="register-username" placeholder="Enter your username" required>
                <input type="email" id="register-email" placeholder="Enter your email" required>
                <div style="position: relative;">
                    <input type="password" id="register-password" placeholder="Create a password" required>
                    <button type="button" id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                        üëÅÔ∏è
                    </button>
                </div>
                <div style="position: relative;">
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <button type="button" id="toggle-confirm-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                        üëÅÔ∏è
                    </button>
                </div>
                <button type="button" id="suggest-password">Suggest Strong Password</button>
                <button type="submit" id="register-btn">Register</button>
            </form>
        </div>

        <!-- Pirate Persona Creation Form -->
        <div id="pirate-persona-form" class="form-container hidden">
            <h2>Set Up Your Pirate Persona</h2>
            <input type="text" id="display-name" placeholder="Pirate Name" required>
            <input type="url" id="avatar-url" placeholder="Yo ho ho! Drop yer Avatar URL">
            <button id="save-persona-btn">Hoist the Colors!</button>
        </div>


        <div class="guest-access">
            <p>Or Play as a Guest</p>
            <button id="guest-btn">Start as Guest</button>
        </div>

 
        <div id="message-box"></div>
    </div>


    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePasswordButton = document.getElementById('toggle-password');
            const toggleConfirmPasswordButton = document.getElementById('toggle-confirm-password');
            const passwordInput = document.getElementById('register-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const suggestPasswordButton = document.getElementById('suggest-password');

            // Toggle visibility for password
            togglePasswordButton.addEventListener('click', function () {
                const isPasswordVisible = passwordInput.type === 'text';
                passwordInput.type = isPasswordVisible ? 'password' : 'text';
                togglePasswordButton.textContent = isPasswordVisible ? 'üëÅÔ∏è' : 'üôà';
            });

            // Toggle visibility for confirm password
            toggleConfirmPasswordButton.addEventListener('click', function () {
                const isConfirmPasswordVisible = confirmPasswordInput.type === 'text';
                confirmPasswordInput.type = isConfirmPasswordVisible ? 'password' : 'text';
                toggleConfirmPasswordButton.textContent = isConfirmPasswordVisible ? 'üëÅÔ∏è' : 'üôà';
            });

            // Generate a strong password
            suggestPasswordButton.addEventListener('click', function () {
                const strongPassword = generateStrongPassword();
                passwordInput.value = strongPassword;
                confirmPasswordInput.value = strongPassword;
            });

            // Function to generate a strong password
            function generateStrongPassword() {
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?";
                let password = "";
                for (let i = 0; i < 12; i++) {
                    password += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return password;
            }
        });
    </script>
</body>
</html>

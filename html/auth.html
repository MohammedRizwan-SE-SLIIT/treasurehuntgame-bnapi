<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hunt for Numbers - Login/Register</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">

        <img src="../assets/treasure.png" alt="Treasure Hunt Logo" class="logo">

 
        <div class="tab-container">
            <button id="login-tab" class="tab active">Login</button>
            <button id="register-tab" class="tab">Register</button>
        </div>

   
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="login-username" placeholder="Enter your username" required>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit" id="login-btn">Login</button>
            </form>
        </div>


        <div id="register-form" class="form-container hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="register-username" placeholder="Enter your username" required>
                <input type="email" id="register-email" placeholder="Enter your email" required>
                <input type="password" id="register-password" placeholder="Create a password" required>
                <button type="button" id="suggest-password">Suggest Strong Password</button>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                <button type="submit" id="register-btn">Register</button>
            </form>
        </div>

        <!-- Pirate Persona Creation Form -->
        <div id="pirate-persona-form" class="form-container hidden">
            <h2>Set Up Your Pirate Persona</h2>
            <input type="text" id="display-name" placeholder="Pirate Name" required>
            <input type="url" id="avatar-url" placeholder="Yo ho ho! Drop yer Avatar URL">
            <button id="save-persona-btn">Hoist the Colors!</button>
        </div>


        <div class="guest-access">
            <p>Or Play as a Guest</p>
            <button id="guest-btn">Start as Guest</button>
        </div>

 
        <div id="message-box"></div>
    </div>


    <script src="../js/auth.js"></script>
</body>
</html>
